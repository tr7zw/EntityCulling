buildscript {
    repositories {
        // These repositories are only for Gradle plugins, put any other repositories in the repository block further below
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
        maven {url='https://dist.creeper.host/Sponge/maven'}
        maven {url='https://repo.spongepowered.org/maven/'}
        maven { url "https://maven.architectury.dev/" }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}
plugins {
	id "dev.architectury.loom" version "0.10.0-SNAPSHOT" apply false
	id "com.github.johnrengelman.shadow" version "7.1.0"
}

apply plugin: "dev.architectury.loom"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "java"
apply plugin: "maven-publish"

version = project.mod_version
group = project.maven_group
archivesBaseName = 'entityculling-forge-mc' + project.minecraft_version

// Mojang ships Java 16 to end users in 1.17+ instead of Java 8 in 1.16 or lower, so your mod should target Java 16.
java.toolchain.languageVersion = JavaLanguageVersion.of(8)


println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

	loom {
		refmapName = "entityculling.refmap.json"
        forge.mixinConfigs "entityculling.mixins.json"
	}


repositories {
    jcenter()
    maven {
        url "https://repo.codemc.io/repository/maven-public/"
    }
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

project.evaluationDependsOn(':EntityCulling-Shared')

dependencies {
    minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
    mappings loom.officialMojangMappings()
    forge "net.minecraftforge:forge:${rootProject.minecraft_version}-36.2.23"


    implementation "com.logisticscraft:occlusionculling:${project.occlusionculling_version}"
    extraLibs "com.logisticscraft:occlusionculling:${project.occlusionculling_version}"

    sourceSets.main.java.srcDirs += (project(':EntityCulling-Shared').sourceSets.main.java.srcDirs)
	sourceSets.main.resources.srcDirs += (project(':EntityCulling-Shared').sourceSets.main.resources.srcDirs)
}

// Example for how to get properties into the manifest for reading by the runtime..
jar {
    manifest {
        attributes([
            "Specification-Title": "entityculling",
            "Specification-Vendor": "tr7zw",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"tr7zw",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "MixinConfigs": "entityculling.mixins.json",
            "ContainedDeps": ""
        ])
    }
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// Example configuration to allow publishing using the maven-publish task
// This is the preferred method to reobfuscate your jar file
jar.finalizedBy('reobfJar') 
// However if you are in a multi-project build, dev time needs unobfed jar files, so you can delay the obfuscation until publishing by doing
//publish.dependsOn('reobfJar')
